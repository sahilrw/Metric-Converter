<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="hero">
            <h1>Metric/Imperical unit Conversion</h1>
            <div class="content">
            <input id="input-el" type="text" placeholder="0">
            <button id="convert-btn">CONVERT</button>
            </div>
        </div>
        <div class="main">
            <div class="section">
                <h3>LENGTH (meter/feet)</h3>
                <p id="length-el">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
            </div>
            <div class="section">
                <h3>VOLUME (litres/gallons)</h3>
                <p id="volume-el">0 litres = 0.000 gallons | 0 gallons = 0.000 litres</p>
            </div>
            <div class="section">
                <h3>MASS (kilograms/pounds)</h3>
                <p id="mass-el">0 kilograms = 0.000 pound | 0 pound = 0.000 kilograms</p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
